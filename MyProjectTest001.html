<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://unpkg.com/vue@3"></script>
</head>
/* v-for 指令基于一个数组来渲染一个列表。*/
<body>
    <ul id="MyProjectTest">
        <li v-for="item in items">
          {{ item.message }}
        </li>
      </ul>
</body>
<script>
    Vue.createApp({
        data() {
          return {
            items: [{ message: 'Ironman' }, { message: 'Superman' }]
          }
        }
      }).mount('#MyProjectTest')
</script>
</html>
